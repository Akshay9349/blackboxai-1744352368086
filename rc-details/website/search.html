<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search RC Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .spinner {
            display: none;
        }
        .spinner.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-car text-blue-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl text-gray-800">RC Details</span>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-800 hover:text-blue-600">Home</a>
                    <a href="search.html" class="text-gray-800 hover:text-blue-600">Search RC</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Search Form -->
    <div class="min-h-screen bg-gray-50 py-12">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-8">Search RC Details</h2>
            <form id="searchForm" class="space-y-6">
                <div>
                    <label for="regNumber" class="block text-sm font-medium text-gray-700 mb-2">
                        Vehicle Registration Number
                    </label>
                    <input type="text" id="regNumber" name="regNumber" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter registration number (e.g., KA01AB1234)"
                           required>
                    <p id="errorMessage" class="mt-2 text-red-600 text-sm hidden"></p>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">
                    Search
                </button>
            </form>

            <!-- Loading Spinner -->
            <div class="spinner text-center py-4">
                <i class="fas fa-circle-notch fa-spin text-blue-600 text-4xl"></i>
                <p class="mt-2 text-gray-600">Searching...</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2024 RC Details. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
